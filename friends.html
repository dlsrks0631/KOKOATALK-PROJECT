<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 아이콘 넣기-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--불빛 아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

  <a id="friends-display-link" >
    <i class="fa-solid fa-circle-info"></i>  Friends'Names Display <i class="fa-solid fa-chevron-right"></i>
  </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://blogfiles.pstatic.net/MjAyMTAxMDZfMjY3/MDAxNjA5OTIyNzAxMDQx.tRHDgTVUpq2tHbqucj4ImEaL0B9QU_QC887VUIWgXT0g.5gw1qdPGNDBdZGtSW0NVlVgvfpq0FHE7Ybvo8fET5jUg.PNG.dkdoo98/KakaoTalk_20210103_191758919.png" 
          class="user-component__avatar  user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Kimjehyeon</h4>
            <!-- <h6 class="user-component__subtitle">상태메세지입니다</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQMuNccKPZf7vvqgZmMISEKz9spL4UvYyxQ-Xkvvw&s"
            class="user-component__avatar  user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://cdn.imweb.me/upload/S20201023c70d5019c4be8/9797eedea8d9f.jpg"
            class="user-component__avatar  user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Merrymi</h4>
            </div>
          </div>
          <!-- <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div> -->
        </div>
      </div>
</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn"> 
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

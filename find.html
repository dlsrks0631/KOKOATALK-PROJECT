<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 아이콘 넣기-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--불빛 아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <div>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
        <div class="screen-header__icons__find">
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <div class="screen-header__find"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>

            <div class="find-icons_icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="find-icons_icon">
                <i class="fa-regular fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>

            <div class="find-icons_icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span class="open-chat__title">Open Chat</span>
                <span class="open-char__title2">Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__header">
                <div class="open-post__column">
                    <h6 class="open-post__title">#BTS</h6>
                    <span class="open-post__hashtags">#bts#army#friends</span>
                    <div class="open-post__members">
                        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F7f%2Fdc%2Fea%2F7fdcea5953b4e4167cfc3e538e84028f.jpg&type=sc960_832"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F7f%2Fdc%2Fea%2F7fdcea5953b4e4167cfc3e538e84028f.jpg&type=sc960_832"/>
                        <div class="open-post__photo__i"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__header">
                <div class="open-post__column">
                    <h6 class="open-post__title">Bts Gang~</h6>
                    <span class="open-post__hashtags">#englishonly #ipurpleyou</span>
                    <div class="open-post__members">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4B-uX3rgziR08emmpM4hSVTJxUrZNVrHzVQ&usqp=CAU"/>
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4B-uX3rgziR08emmpM4hSVTJxUrZNVrHzVQ&usqp=CAU"/>
                        <div class="open-post__photo__i"><i class="fa-solid fa-heart fa-xs"></i><span>207</span></div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

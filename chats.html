<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 - 코코아톡</title>
    <link
    rel="shortcut icon"
    type="image/3x-icon"
    href="https://img.freepik.com/premium-vector/vintage-cocoa-fruit-logo-cocoa-bean-cocoa-plant-logo-icon-vector-template_111630-542.jpg?w=360"
  />
  </head>
  <body>
    <div class="status-bar index_status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column" id="clock"></div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQMuNccKPZf7vvqgZmMISEKz9spL4UvYyxQ-Xkvvw&s"
            class="user-component__chat__avatar"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">코코아톡</h4>
              <h6 class="user-component__subtitle">코코아톡 계좌 정보를 확인하세요.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:43</span>
            <div class="badge">1</div>
          </div>
        </div>
        </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면 크기를 줄이세요.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>

  </body>
</html>

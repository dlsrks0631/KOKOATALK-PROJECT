<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 코코아톡</title>
    <link
    rel="shortcut icon"
    type="image/3x-icon"
    href="https://img.freepik.com/premium-vector/vintage-cocoa-fruit-logo-cocoa-bean-cocoa-plant-logo-icon-vector-template_111630-542.jpg?w=360"
  />
  </head>
  <body>
    <div class="status-bar index_status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column" id="clock"></div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <div>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
        <div class="screen-header__icons__find">
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></a></i></span>
            <div class="screen-header__find"></div>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://img.insight.co.kr/static/2018/06/27/700/k544ju43mdbuna734kcm.jpg" 
              class="user-component__avatar  user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">김제현</h4>
                <h6 class="user-component__subtitle">+ 787 6666 999</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-regular fa-calendar-days"></i>
                <span>달력</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-regular fa-face-dizzy"></i>
                <span>이모티콘</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>영화</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-regular fa-face-angry"></i>
                <span>구매내역</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">추천</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-regular fa-message fa-2x"></i>
                    </div>
                    <span class="more-suggestions_icon-text">카카오스토리</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-regular fa-message fa-2x"></i>
                    </div>
                    <span class="more-suggestions_icon-text">카카오뱅크</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면 크기를 줄이세요.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>

  </body>
</html>

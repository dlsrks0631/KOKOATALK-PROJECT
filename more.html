<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 아이콘 넣기-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--불빛 아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
        <div class="screen-header__icons__find">
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></a></i></span>
            <div class="screen-header__find"></div>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://blogfiles.pstatic.net/MjAyMTAxMDZfMjY3/MDAxNjA5OTIyNzAxMDQx.tRHDgTVUpq2tHbqucj4ImEaL0B9QU_QC887VUIWgXT0g.5gw1qdPGNDBdZGtSW0NVlVgvfpq0FHE7Ybvo8fET5jUg.PNG.dkdoo98/KakaoTalk_20210103_191758919.png" 
              class="user-component__avatar  user-component__avatar--xl"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Kimjehyeon</h4>
                <h6 class="user-component__subtitle">+ 787 6666 999</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-regular fa-calendar-days"></i>
                <span>Calendar</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-regular fa-face-dizzy"></i>
                <span>Emoticons</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-regular fa-face-angry"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-regular fa-message fa-2x"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kakao Story</span>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-regular fa-message fa-2x"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kakao Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big !!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

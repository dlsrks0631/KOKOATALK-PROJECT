<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡</title>
    <link
      rel="shortcut icon"
      type="image/3x-icon"
      href="https://img.freepik.com/premium-vector/vintage-cocoa-fruit-logo-cocoa-bean-cocoa-plant-logo-icon-vector-template_111630-542.jpg?w=360"
    />
  </head>
  <body class="index__background">
    <div class="status-bar index_status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column" id="clock"></div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">KOKOA</h1>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="코코아메일 아이디,이메일,전화번호"
      />
      <input name="password" type="password" placeholder="비밀번호" />
      <input class="login__submit" type="submit" value="로그인" />
      <div class="check">
        <i class="fa-solid fa-check"></i> 로그인 상태 유지
      </div>
      <div class="or">
        <div class="or__div"></div>
        <span>또는</span>
        <div class="or__div"></div>
      </div>

      <button class="qrqr">
        <i class="fa-solid fa-qrcode"></i> QR코드 로그인
      </button>
      <div class="find__password">
        <a href="#">회원가입</a>
        <div class="find__password__div">
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면 크기를 줄이세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>

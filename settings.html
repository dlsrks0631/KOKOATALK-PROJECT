<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--와이파이 아이콘 넣기-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!--배터리 아이콘-->
        <i class="fa-solid fa-battery-full"></i>
        <!--불빛 아이콘-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notices</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>Version</span>
            </div>
            <div class="settings-setting-column2">
              <span>Latest Version</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-lock"></i>
              <span>Privacy</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-bell"></i>
              <span>Notification</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-user"></i>
              <span>Friends</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-comment"></i>
              <span>Chats</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-face-angry"></i>
              <span>Angry</span>
            </div>
            <div class="settings-setting-column2">
              <span>No icon</span>
            </div>
          </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

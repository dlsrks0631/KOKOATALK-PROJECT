<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정 - 코코아톡</title>
    <link
    rel="shortcut icon"
    type="image/3x-icon"
    href="https://img.freepik.com/premium-vector/vintage-cocoa-fruit-logo-cocoa-bean-cocoa-plant-logo-icon-vector-template_111630-542.jpg?w=360"
  />
  </head>
  <body>
    <div class="status-bar index_status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column" id="clock"></div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>공지사항</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>실험실</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-circle-info"></i>
              <span>버전정보</span>
            </div>
            <div class="settings-setting-column2">
              <span>9.8.7</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-lock"></i>
              <span>개인/보안</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-solid fa-bell"></i>
              <span>알림</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-user"></i>
              <span>친구</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-comment"></i>
              <span>채팅</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting-column">
              <i class="fa-regular fa-face-angry"></i>
              <span>테마</span>
            </div>
            <div class="settings-setting-column2">
              <span>시스템 설정 모드</span>
            </div>
          </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification__2"></div>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/7e9d496250.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>

  </body>
</html>
